version: '3'

volumes:
  portfolio-volume:
    driver: local

services:
  database:
    image: postgres:13
    container_name: portfolio
    volumes:
      - portfolio-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: 12345

  app:
    build: .
    container_name: portfolio
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/portfolio
      SPRING_DATASOURCE_USERNAME: portfolio
      SPRING_DATASOURCE_PASSWORD: 12345
    depends_on:
      - database


